<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <title>{{machine_name}} Jobs</title>
  </head>
  <body>
    <div class="container">
      <h2>Jobs listed in order of most recent</h2>
      <table class="table table-striped table-condensed">
        <thead>
          <tr>
            <th>Date</th>
            <th>Job Name</th>
            <th><center>Show plots</center></th>
            <th><center>Download logfile</center></th>
          </tr>
        </thead>
        <tbody>
          {% for log in logs %}
          <tr>
            <td>{{log['datetime']}}</td>
            <td>{{log['job']}}</td>
            <td>
              <form role="form" method='POST' action={{url_for('show_plot')}}>
                <button type="sumbit" class="btn btn-info" name="submit_plt" value="{{loop.index0}}">Show</button>
                <input type="hidden" name="machine_name" value="{{machine_name}}"/>
              </form>
            </td>
            <td>
              <a href="{{url_for('download_file', machine_name=machine_name, index=loop.index0)}}" download><button class="btn btn-info">Download</button></a>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
