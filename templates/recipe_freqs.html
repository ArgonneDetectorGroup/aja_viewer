<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <title>Recipe frequency</title>
  </head>
  <body>
    <div class="container">
      <h2>Recipe steps by frequency</h2>
      <div>Warning: Interactive plots can take a long time to generate</div>
      <table class="table table-striped table-condensed">
        <thead>
          <tr>
            {% for col_name in df_head %}
              <th>{{col_name}}</th>
            {% endfor %}
            <th colspan=2><center>Show plots</center></th>
          </tr>
        </thead>
        <tbody>
          {% for row in df_data %}
          <tr>
            {% for col_data in row %}
              <td>{{col_data}}</td>
            {% endfor %}
            <td>
              <form role="form" method='POST' action={{url_for('show_plot')}}>
                <button type="sumbit" class="btn btn-info" name="submit_plt" value="{{row[0]}}">Static</button>
                <input type="hidden" name="table_name" value="{{table_name}}"/>
                <input type="hidden" name="interactive" value="{{false}}"/>
              </form>
            </td>
            <td>
              <form role="form" method='POST' action={{url_for('show_plot')}}>
                <button type="sumbit" class="btn btn-warning" name="submit_plt" value="{{row[0]}}">Interactive</button>
                <input type="hidden" name="table_name" value="{{table_name}}"/>
                <input type="hidden" name="interactive" value="{{true}}"/>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
