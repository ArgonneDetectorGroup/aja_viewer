<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <title>Log viewer</title>
  </head>
  <body>
    <div class="container">
      <h2>Plot for:</h2>
      <div>{{job}}</div>
      <div>Image loading may take some time...</div>
      <img src="{{ url_for('gen_static_plot', index=index, machine_name=machine_name, xmult=xmult) }}" alt="Image Placeholder", height="600">
      <form role="form" method='POST' action={{url_for('show_plot')}}>
        <button type="sumbit" class="btn btn-info" name="submit_plt" value="{{index}}">Replot with original width multiplied by:</button>
        <input type="hidden" name="machine_name" value="{{machine_name}}"/>
        <input type="text" name="xmult" value="1"/>
      </form>
    </div>
    <div class="container">
      <table class="table table-striped table-condensed">
        <thead>
          <tr>
            <th>Layer #</th>
            <th>Recipe step</th>
          </tr>
        </thead>
        <tbody>
          {% for recipe in recipes %}
          <tr>
            <td>{{loop.index0}}</td>
            <td>{{recipe}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
